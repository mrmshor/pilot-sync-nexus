name: Build Native Mac Desktop App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build React application
      run: npm run build
      
    - name: Install Electron dependencies
      run: |
        npm install electron electron-builder concurrently wait-on --save-dev
        
    - name: Build native Mac desktop app
      run: |
        # יצירת אפליקציית שולחן מלאה
        npx electron-builder --mac --publish=never
        
    - name: Verify DMG creation
      run: |
        ls -la dist-electron/
        
    - name: Upload Mac DMG as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ProjectManager-macOS-Native
        path: dist-electron/*.dmg
        retention-days: 30
        
    - name: Debug - List all files
      if: failure()
      run: |
        echo "=== Build directory ==="
        find dist-electron -type f 2>/dev/null || echo "No files found in dist-electron"
        echo "=== Current directory ==="
        ls -la